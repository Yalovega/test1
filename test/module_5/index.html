<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programing</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
  </head>
  <body>
    <header>
      <div id="logo" onclick="slowScroll('#top')">
        <span>So Eazy</span>
      </div>
      <div id="about">
        <a href="#" title="Возможности" onclick="slowScroll('#main')"
          >Возможности</a
        >
        <a href="#" onclick="slowScroll('#overview')" title="Преимущества"
          >Преимущества</a
        >
        <a href="#" onclick="slowScroll('#contacts')" title="Контакты"
          >Контакты</a
        >
        <a href="#" onclick="slowScroll('#faq')" title="Ответы на вопросы"
          >FAQ</a
        >

        <div id="top">
          <h1>So eazy</h1>
          <h3>for me</h3>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
          function slowScroll(id) {
            $("html, body").animate(
              {
                scrollTop: $(id).offset().top,
              },
              500
            );
          }

          $(document).on("scroll", function () {
            if ($(window).scrollTop() === 0) $("header").removeClass("fixed");
            else $("header").attr("class", "fixed");
          });

          $(document).on("scroll", function () {
            if ($(window).scrollTop() === 0) $("header").removeClass("fixed");
            else $("header").attr("class", "fixed");
          });
        </script>
      </div>
    </header>
  </body>
</html>
